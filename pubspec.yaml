name: seenn_flutter
description: Flutter SDK for Seenn - Real-time job progress tracking with Polling and Live Activity support.
version: 0.8.3
homepage: https://seenn.io
repository: https://github.com/seenn-io/seenn_flutter

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  rxdart: ^0.28.0
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: SeennFlutterPlugin
      android:
        package: io.seenn.seenn_flutter
        pluginClass: SeennFlutterPlugin
